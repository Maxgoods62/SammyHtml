<script>

    function isScrolledIntoView(elem)
    {
        var docViewTop = $(window).scrollTop();
        var docViewBottom = docViewTop + $(window).height();

        var elemTop = $(elem).offset().top;
        var elemBottom = elemTop + $(elem).height();

        return ((elemBottom <= docViewBottom) && (elemTop >= docViewTop));
    }


    $('body').on('touchmove', function(event) {

        if (isScrolledIntoView(document.getElementById("CadeauPartenaire")) == true) {
            ImgpartenairecadeaubasActive();
            DisableFleche()

        } else {
            ImgpartenairecadeaubasDesactive();
        }

        if (isScrolledIntoView(document.getElementById("CadeauUser")) == true) {
            ImgUsercadeaubasActive();
        } else {
            ImgUsercadeaubasDesactive();
        }


    });



</script>

<script>
    function refreshVoiture()
    {
        if ( document.getElementById("Carfeux").classList.contains('ImgHide') ) {
            document.getElementById("Carfeux").classList.remove('ImgHide');
        }
        else  {
            document.getElementById("Carfeux").classList.add('ImgHide');
        }

        setTimeout(refreshVoiture, 3000);
    }

    function refreshCity()
    {
        if ( document.getElementById("Cityfeux1").classList.contains('ImgHide') ) {
            document.getElementById("Cityfeux2").classList.add('ImgHide');
            document.getElementById("Cityfeux1").classList.remove('ImgHide');
        }
        else if ( document.getElementById("Cityfeux2").classList.contains('ImgHide') ) {
            document.getElementById("Cityfeux1").classList.add('ImgHide');
            document.getElementById("Cityfeux2").classList.remove('ImgHide');
        }

        setTimeout(refreshCity, 2000);
    }


    refreshVoiture();
    refreshCity();
</script>

<script>

    function DisableFleche() {
        document.getElementById("ImgFleche").classList.add('ImgFlecheHide');
        document.getElementById("ImgFlecheBlanc").classList.add('ImgFlecheHide');

        document.getElementById("footerinfoIndex").classList.add('footerinfoShow');

        setTimeout(function(){
            document.getElementById("ImgFleche").classList.add('ImgDisplayNone');
        }, 1000);
    }

    window.onscroll = function (e) {
        document.getElementById("ImgFleche").classList.add('ImgFlecheHide');
        document.getElementById("ImgFlecheBlanc").classList.add('ImgFlecheHide');

        document.getElementById("footerinfoIndex").classList.add('footerinfoShow');

            document.getElementById("ImgFleche").classList.add('ImgDisplayNone');
        }, 1000);
    }
